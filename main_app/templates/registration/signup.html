{% extends 'base.html' %}
{% block content %}

<div id="sign-up" class="card">
<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_table }} <br>
 <input id="sign-up-btn" type="submit" class="btn btn-primary" value="Sign Up"> 
</form>

</div>
{% endblock %}
